<div class="container mt-4">
  <h2 class="mb-4">Buscador de Libros</h2>

  <div class="row g-3 mb-4 p-3 bg-white shadow-sm rounded">
    <div class="col-md-5">
      <input type="text" placeholder="Buscar por tÃ­tulo..." class="form-control" [(ngModel)]="filtroTitulo">
    </div>
    <div class="col-md-5">
      <input type="text" placeholder="Buscar por autor..." class="form-control" [(ngModel)]="filtroAutor">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" (click)="buscarLibros()">
        Buscar
      </button>
    </div>
  </div>

  @if (cargando()) {
    <div class="text-center my-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Buscando en la biblioteca...</p>
    </div>
  } @else {

    <div class="row row-cols-1 row-cols-md-3 g-4">
      @for (libro of libros(); track libro.id) {
        <div class="col">
          <div class="card h-100 shadow-sm border-0">

            @if (libro.portadaUrl) {
              <img [src]="libro.portadaUrl" class="card-img-top" style="height: 250px; object-fit: contain; background: #f8f9fa;">
            } @else {
              <div class="bg-light d-flex align-items-center justify-content-center" style="height: 250px;">
                <span class="text-muted">Sin portada</span>
              </div>
            }

            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-truncate">{{ libro.titulo }}</h5>
              <p class="card-text text-muted small">{{ libro.autor }}</p>

              <a [routerLink]="['/books', libro.id]" class="btn btn-outline-primary mt-auto">
                Ver detalles
              </a>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
